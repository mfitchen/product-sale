<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta charset="utf-8">
    <title>MFitchen | Product Sale</title>
  </head>

    <div class="top-bar">
      <div class="free-shipping">
        <h6>FREE SHIPPING ON ALL ORDERS OVER $100</h6>
      </div>
    </div>
    <div class="wrap">
      <div class="product">
        <img class="north-west" src="img/products-sale.jpg" alt="Soft Goods Sale" />
        <div class="sale-tag">
          <img id="sale-tag-corner" class="sale-tag-corner" src="img/sale.png" alt="Sale" />
        </div>
        <div>
          <span class="sale-text"><h1>Happy 4th of July</h1>
          <p class="america">SALE FOR <img src="img/usa-map-flag.png" class="usa-map-flag"> AMERICA</p></span>
        </div>
        <div class="button">
          <a href="#"><button type="submit">ORDER</button></a>
        </div>
      </div>
      <div class="related-products">
        <div class="related-products-text">
          <h2>&nbsp;<br>RELATED ITEMS</h2>
          <hr class="hr-color">
          <ul>
            <li><img src="img/usa-map-flag.png" class="usa-map-flag-small">PNW (t-shirt)</li>
            <li><img src="img/usa-map-flag.png" class="usa-map-flag-small">Pacific North West (t-shirt)</li>
            <li><img src="img/usa-map-flag.png" class="usa-map-flag-small">Upper Left USA (t-shirt)</li>
            <li><img src="img/usa-map-flag.png" class="usa-map-flag-small">Campfire (t-shirt)</li>
            <li><img src="img/usa-map-flag.png" class="usa-map-flag-small">Basecamp (t-shirt)</li>
            <li><img src="img/usa-map-flag.png" class="usa-map-flag-small">Wild Child (t-shirt)</li>
          </ul>
        </div>
        <img class="t-shirts related-products-t-shirt1" src="img/t-shirt-pnw.png" alt="T-SHIRT | PNW">
        <img class="t-shirts related-products-t-shirt2" src="img/t-shirt-pacific-north-west.png" alt="T-SHIRT | Pacific North West">
        <img class="t-shirts related-products-t-shirt3" src="img/t-shirt-upper-left-usa-tank.png" alt="T-SHIRT | Upper Left USA (tank)">
      </div>
      <div>
      </div>

    </div>
  </body>
</html>
